<!DOCTYPE html>
<html>
	<head>
		<title></title>
		<link href="diceGame1.css" rel="stylesheet" type="text/css">
	</head>
	
	<body>
	<center>
		<div class="wrapper clearfix">
			<div class="player-0-panel active">
				<div class="player-name" id="name-0">
					player-0
				</div>
				<div class="player-score" id="score-0">
					43
				</div>
				<div class="player-current-box">
					<div class="player-current-lable">
						current
					</div>
					<div class="player-current-score" id="current-0">
						11
					</div>
				</div>
			</div>
			<div class="player-1-panel ">
				<div class="player-name" id="name-1">
					player-1
				</div>
				<div class="player-score" id="score-1">
					71
				</div>
				<div class="player-current-box">
					<div class="player-current-lable">
						current
					</div>
					<div class="player-current-score" id="current-1">
						0
					</div>
				</div>
			<button class="btn-new"><i class="ion-ios-plus-outline"></i>New Game</button>
			<button class="btn-roll"><i class="ion-ios-loop"></i>Roll Dice</button>	
			<button class="btn-hold"><i class="ion-ios-download-outline"></i>Hold</button>	
			<img src="dice-5.png" alt="Dice" class="dice" id="dice-1" style="display: block;">
			
			</div>
	</center>	
		<script src="diceGame.js"></script>
	</body>
</html>
